<div id="nav" class="w-full px-6">

  <!-- Recorremos nuestro array de opciones Trending y Search creado para muestra de informacion correcta -->
  @for (item of menuOption ; track item.router) {
    <a
      [routerLink]="item.router"
      routerLinkActive="bg-blue-800"
      href="#"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150"
    >

      <div>
        <i [class]="item.icon" ]></i>
      </div>

      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{item.label}}</span>
        <span class="text-sm text-white/50 hidden md:block">{{item.subLavel}}</span>
      </div>

    </a>
  }

  @for ( keys of gifsService.searchHistoryKey() ; track  keys) {
    <a
      [routerLink]="[`/dashboard/history/`, keys]"
      routerLinkActive="bg-blue-800"
      href="#"
      class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3  hover:bg-white/5 transition ease-linear duration-150"
    >

      <div>
        <i  class="fa solid fa-clock-rotate-left"></i>
      </div>

      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">
          {{keys}}
        </span>
      </div>

    </a>
  }

</div>
